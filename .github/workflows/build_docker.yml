on: [push]

name: build

jobs:
  build_whitesource_with_java:
    name: Build whitesource with java 
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Build whitesource Docker Images with java
      run: |
        ./ci/bin/docker_build_and_push.sh 20/java whitesource whitesource:20 whitesource:20.2 whitesource:20.2.1
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
        DOCKER_ORGANIZATION: ${{ secrets.DOCKER_ORGANIZATION }}
        GITHUB_ORGANIZATION: ${{ secrets.GITHUB_ORGANIZATION }}

  build_whitesource_with_node:
    name: Build whitesource with node 
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Build whitesource Docker Images with node
      run: |
        ./ci/bin/docker_build_and_push.sh 20/node whitesource:node whitesource:20-node whitesource:20.2-node whitesource:20.2.1-node
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
        DOCKER_ORGANIZATION: ${{ secrets.DOCKER_ORGANIZATION }}
        GITHUB_ORGANIZATION: ${{ secrets.GITHUB_ORGANIZATION }}
 
  build_whitesource_with_docker:
    name: Build whitesource with docker 
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Build whitesource Docker Images with docker
      run: |
        ./ci/bin/docker_build_and_push.sh 20/docker whitesource:docker whitesource:20-docker whitesource:20.2-docker whitesource:20.2.1-docker
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
        DOCKER_ORGANIZATION: ${{ secrets.DOCKER_ORGANIZATION }}
        GITHUB_ORGANIZATION: ${{ secrets.GITHUB_ORGANIZATION }}

  build_whitesource_with_dotnetcore:
    name: Build whitesource with dotnetcore
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Build whitesource Docker Images with dotnetcore
      run: |
        ./ci/bin/docker_build_and_push.sh 20/dotnetcore whitesource:dotnetcore whitesource:20-dotnetcore whitesource:20-dotnetcore-3 whitesource:20.2-dotnetcore whitesource:20.2-dotnetcore-3.0 whitesource:20.2.1-dotnetcore whitesource:20.2.1-dotnetcore-3.0.101
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
        DOCKER_ORGANIZATION: ${{ secrets.DOCKER_ORGANIZATION }}
        GITHUB_ORGANIZATION: ${{ secrets.GITHUB_ORGANIZATION }}
